apiVersion: gateway.networking.k8s.io/v1
kind: GatewayClass
metadata:
  name: mcp-gateway-class-header-forwarding
spec:
  controllerName: gateway.envoyproxy.io/gatewayclass-controller
---
apiVersion: gateway.networking.k8s.io/v1
kind: Gateway
metadata:
  name: mcp-gateway-header-forwarding
  namespace: default
spec:
  gatewayClassName: mcp-gateway-class-header-forwarding
  listeners:
    - name: http
      protocol: HTTP
      port: 80
      allowedRoutes:
        namespaces:
          from: All
  infrastructure:
    parametersRef:
      group: gateway.envoyproxy.io
      kind: EnvoyProxy
      name: mcp-envoyproxy-header-forwarding
---
apiVersion: aigateway.envoyproxy.io/v1alpha1
kind: MCPRoute
metadata:
  name: mcp-route-header-forwarding
  namespace: default
spec:
  path: "/mcp"
  parentRefs:
    - name: mcp-gateway-header-forwarding
      kind: Gateway
      group: gateway.networking.k8s.io
  backendRefs:
    - name: mcp-backend-header-forwarding
      port: 1063
      securityPolicy:
        apiKey:
          inline: "test-api-key"
          header: "X-API-Key"
        headersToForward:
          - X-User-ID
          - X-Tenant-ID
          - X-Request-ID
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: mcp-backend-header-forwarding
  namespace: default
spec:
  replicas: 1
  selector:
    matchLabels:
      app: mcp-backend-header-forwarding
  template:
    metadata:
      labels:
        app: mcp-backend-header-forwarding
    spec:
      containers:
        - name: mcp-backend-header-forwarding
          image: docker.io/envoyproxy/ai-gateway-testmcpserver:latest
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 1063
          env:
            - name: TEST_API_KEY
              value: "test-api-key"
            - name: TEST_API_KEY_HEADER
              value: "X-Api-Key"
---
apiVersion: v1
kind: Service
metadata:
  name: mcp-backend-header-forwarding
  namespace: default
spec:
  selector:
    app: mcp-backend-header-forwarding
  ports:
    - protocol: TCP
      port: 1063
      targetPort: 1063
  type: ClusterIP
---
apiVersion: gateway.envoyproxy.io/v1alpha1
kind: EnvoyProxy
metadata:
  name: mcp-envoyproxy-header-forwarding
  namespace: default
spec:
  provider:
    type: Kubernetes
    kubernetes:
      envoyDeployment:
        container:
          # Clear the default memory/cpu requirements for local tests.
          resources: {}
